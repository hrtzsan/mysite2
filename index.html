<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลส่วนตัวนักศึกษา</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007BFF;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://via.placeholder.com/150" alt="รูปโปรไฟล์" class="profile-img">

    <h2>นายสมชาย ใจดี</h2>
    <div class="info">
      <p><span class="label">รหัสนักศึกษา:</span> 6501122334</p>
      <p><span class="label">คณะ:</span> วิศวกรรมศาสตร์</p>
      <p><span class="label">สาขา:</span> วิศวกรรมคอมพิวเตอร์</p>
      <p><span class="label">อีเมล:</span> somchai@example.com</p>
      <p><span class="label">เบอร์โทร:</span> 081-234-5678</p>
    </div>
  </div>

</body>
</html>
